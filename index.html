<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></script>
    <script src="https://kit.fontawesome.com/9fcca3cd45.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff&family=EB+Garamond&family=Itim&family=Kalam&family=Montserrat+Alternates&family=Poppins:wght@300&family=Roboto+Slab:wght@300&family=Rokkitt&family=Ubuntu&family=Ubuntu+Condensed&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
  </head>
  <body class="bg-secondary">
    <div class="container mx-auto bg-dark text-light vh-100" id="mainBody">
      <button id="change" class="btn btn-secondary btn-sm mt-2"><i class="fa-solid fa-sun" id="fa"></i></button>
      <h3 class="text-center mb-5" style="font-family: 'Itim', cursive">KALKULATOR SEDERHANA by NandoSeptian</h3>

      <div class="mx-auto">
        <div class="display">
          <div class="row px-5 py-3 justify-content-end">
            <div class="col-xs-12 text-end">
              <h1 id="tampung"></h1>
            </div>
          </div>
        </div>
        <div class="col-xs-12 text-center py-5">
          <div class="row g-5">
            <div class="col-xs-4">
              <div class="row">
                <div class="col">
                  <span class="badge bg-danger btn-outline-danger fs-5" onclick="allClear()">AC</span>
                </div>
                <div class="col">
                  <span class="badge bg-danger btn-outline-danger fs-5" onclick="hapus()"><i class="fa-solid fa-delete-left"></i></span>
                </div>
                <div class="col">
                  <span class="badge bg-success btn-outline-success fs-5" onclick="persen()">%</span>
                </div>
                <div class="col">
                  <span class="badge bg-success btn-outline-success fs-5" onclick="currentNum('/')">/</span>
                </div>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="row">
                <div class="col">
                  <span class="badge bg-light text-dark btn-outline-primary fs-5 ganti" onclick="currentNum('1')">1</span>
                </div>
                <div class="col">
                  <span class="badge bg-light text-dark btn-outline-primary fs-5 ganti" onclick="currentNum('2')">2</span>
                </div>
                <div class="col">
                  <span class="badge bg-light text-dark btn-outline-primary fs-5 ganti" onclick="currentNum('3')">3</span>
                </div>
                <div class="col">
                  <span class="badge bg-success btn-outline-success fs-5 operator" onclick="currentNum('*')">x</span>
                </div>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="row">
                <div class="col">
                  <span class="badge bg-light text-dark btn-outline-primary fs-5 ganti" onclick="currentNum('4')">4</span>
                </div>
                <div class="col">
                  <span class="badge bg-light text-dark btn-outline-primary fs-5 ganti" onclick="currentNum('5')">5</span>
                </div>
                <div class="col">
                  <span class="badge bg-light text-dark btn-outline-primary fs-5 ganti" onclick="currentNum('6')">6</span>
                </div>
                <div class="col">
                  <span class="badge bg-success btn-outline-success fs-5 operator" onclick="currentNum('-')">-</span>
                </div>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="row">
                <div class="col">
                  <span class="badge bg-light text-dark btn-outline-primary fs-5 ganti" onclick="currentNum('7')">7</span>
                </div>
                <div class="col">
                  <span class="badge bg-light text-dark btn-outline-primary fs-5 ganti" onclick="currentNum('8')">8</span>
                </div>
                <div class="col">
                  <span class="badge bg-light text-dark btn-outline-primary fs-5 ganti" onclick="currentNum('9')">9</span>
                </div>
                <div class="col">
                  <span class="badge bg-success btn-outline-success fs-5 operator" onclick="currentNum('+')">+</span>
                </div>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="row">
                <div class="col-3">
                  <span class="badge bg-light text-dark btn-outline-success fs-5 ganti" onclick="currentNum('.')">.</span>
                </div>
                <div class="col-3">
                  <span class="badge bg-light text-dark btn-outline-primary fs-5 ganti" onclick="currentNum('0')">0</span>
                </div>
                <div class="col-3">
                  <span class="badge bg-light text-dark btn-outline-danger fs-5 ganti" onclick="final()">=</span>
                </div>
                <div class="col-3">
                  <span class="badge bg-success btn-outline-danger fs-5 operator" onclick="minus()">+/-</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
